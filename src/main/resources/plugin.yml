name: ChristmasGift
version: '1.4.0'
main: com.franchino961.christmasgift.ChristmasGift
api-version: '1.20'
author: Franchino961
description: Christmas gift hunt plugin for Minecraft
softdepend: [PlaceholderAPI]

commands:
  christmasgift:
    description: Main command for ChristmasGift
    aliases: [cg, gift]
    usage: /<command> [give|stats|leaderboard|remove|removeall|reset|resetall|reload]
    permission: christmasgift.use

permissions:
  christmasgift.use:
    description: Allows using basic commands
    default: true
  christmasgift.claim:
    description: Allows claiming gift blocks
    default: true
  christmasgift.admin:
    description: Allows using admin commands
    default: op
    children:
      christmasgift.use: true
      christmasgift.claim: true
