# ChristmasGift Configuration File

# Language setting - Available: en_us, it_it
# Messages are defined in lang.yml
language: en_us

# Gift Block Configuration
gift-block:
  # Type of block to use (e.g., DIAMOND_BLOCK, PLAYER_HEAD, etc.)
  type: PLAYER_HEAD
  
  # Display name for the gift block (supports color codes with &)
  display-name: "&c&lChristmas Gift"
  
  # Head texture (Base64 encoded Value from minecraft-heads.com or similar)
  # Example: eyJ0ZXh0dXJlcyI6eyJTS0lOIjp7InVybCI6Imh0dHA6Ly90ZXh0dXJlcy5taW5lY3JhZnQubmV0L3RleHR1cmUvZDFjYTMxMWFmYTlhOTBmYzBmZmFkYWQzMGNkZTA5NGI4M2RmYTQxNjRkZGM0ZjhmZTA5MzUxZDlhYzQ5YzY4MyJ9fX0=
  # Leave empty to use a regular PLAYER_HEAD without custom texture
  head-texture: ""
  
  # Should the block be replaced after being claimed?
  replace-after-claim: true
  
  # Replacement block settings (only used if replace-after-claim is true)
  replacement-block:
    # Type of replacement block (AIR to remove, or any block type)
    type: AIR
    
    # Head texture for replacement block (if type is PLAYER_HEAD)
    # Use Base64 Value like the gift-block texture above
    head-texture: ""
